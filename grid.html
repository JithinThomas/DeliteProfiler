	    <script type="text/javascript">
	    	var currentlyHighlightedCfgNodeId = ""
	    	function kernelClickHandler(lines) {
	    		highlightLines(editor, lines)
	    	}

	    	function highlightNodeOnCfg(kernelId) {
	    		if (currentlyHighlightedCfgNodeId != "") {
	    			c.unhighlightNode(currentlyHighlightedCfgNodeId)
	    		}

	    		currentlyHighlightedCfgNodeId = kernelId
	    		c.highlightNode(kernelId)
	    	}

      		var editor = createEditor("code")
      		var profData = getProfileData(deg.DEG.ops, profileData())
      		var c = createDataFlowGraph(cola, "#dfg", kernelClickHandler, profData.dependencyData)
	      	addAppSourceFileHandler("files1", editor)
	      	createTimeline("#timeline", highlightNodeOnCfg, profData)
	    </script>
		<script type="text/javascript">
			$(document).ready(function () {
				$('#accordian > ul > li').click(function() {
					$("#accordian ul li").removeClass("active")
				    $(this).addClass("active")

				    var checkElement = $(this).next()
				    if ((checkElement.is("ul")) && (checkElement.is(":visible"))) {
				        return false
				    }
				    if ((checkElement.is('ul')) && (!checkElement.is(':visible'))) {
				        $("#accordian ul:visible").slideUp("normal")
				        checkElement.slideDown("normal")
				        return false
				    }
			  	})
			})
		</script>
